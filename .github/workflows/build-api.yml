name: Build

on:
  push:
    branches: [ "**" ]

jobs:
  build-k8S-api:
    name: Build k8s-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./k8s-api
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean verify
